<!DOCTYPE html>
<html lang="ko">
<head>
	<script src="https://unpkg.com/vue"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
        <button @click="cycle">순환하기</button>
        <h1>
            <component :is="currentView"></component>
        </h1>
	</div>
	<script>
        const BookComponent = {
            template: `
            <div>
                책 컴포넌트
            </div>
            `
        };

        const FormComponent = {
            template: `
            <div>
                폼 컴포넌트
            </div>
            `
        };

        const HeaderComponent = {
            template: `
            <div>
                Header Component
            </div>
            `
        };

		new Vue({
			el: '#app',
			components: { 
                FormComponent,
                BookComponent,
                HeaderComponent
            },
			data () {
				return {
					currentView: BookComponent
				};
			},
            methods: {
                cycle () {
                    if (this.currentView === HeaderComponent) this.currentView = BookComponent;
                    else this.currentView = this.currentView === BookComponent ? FormComponent : HeaderComponent;
                }
            }
		});
	</script>
</body>
</html>
