<!DOCTYPE html>
<html lang="ko">
<head>
	<script src="https://unpkg.com/vue"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<form-component>
			<h1>{{ header }}</h1>						
			<label for="title" slot="titleSlot">{{ titleLabel }}</label>
			<label for="author" slot="authorSlot">{{ authorLabel }}</label>
		</form-component>
	</div>
	<script>
		const FormComponent = {
			template: `
			<div>
				<form>
					<slot></slot>
					<slot name="titleSlot"></slot><input id="title" type="text"><br>
					<slot name="authorSlot"></slot><input id="author" type="text"><br>
					<button>submit</button>
				</form>
			</div>
			`,
			props: ['title', 'author']
		};

		new Vue({
			el: '#app',
			components: { FormComponent },
			data () {
				return {
					titleLabel: 'title',
					authorLabel: 'author',
					header: 'named slots header'
				};
			}
		});
	</script>
</body>
</html>
