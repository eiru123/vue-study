<!DOCTYPE html>
<html lang="ko">
<head>
	<script src="https://unpkg.com/vue"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<form-component :author="authorLabel" :title="titleLabel">
			<h1>{{ header }}</h1>
		</form-component>
	</div>
	<script>
		const FormComponent = {
			template: `
			<div>
				<form>
					<slot></slot>
					<label for="title">{{ title }}</label><input id="title" type="text" /><br>
					<label for="author">{{ author }}</label><input id="author" type="text" /><br>
					<button>submit</button>
				</form>
			</div>
			`,
			props: ['title', 'author']
		};

		new Vue({
			el: '#app',
			components: { FormComponent },
			data () {
				return {
					titleLabel: 'title',
					authorLabel: 'author',
					pageLength: '',
					header: 'hello'
				};
			}
		});
	</script>
</body>
</html>
